# OpenTelemetry Collector configuration
# Receives OTLP from edge devices (Fluent Bit) over TLS,
# fans out logs to Loki and metrics to Mimir.

receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
        tls:
          cert_file: /etc/letsencrypt/live/sentry.meticulousespresso.com/fullchain.pem
          key_file: /etc/letsencrypt/live/sentry.meticulousespresso.com/privkey.pem

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  # Fluent Bit's Add_Label puts service.name and host.name as record
  # attributes, but OTel expects them as resource attributes.
  # Move them up so Loki/Mimir index them correctly.
  transform/logs:
    log_statements:
      - context: resource
        statements:
          - set(attributes["service.name"], "edge") where attributes["service.name"] == nil
      - context: log
        statements:
          - set(resource.attributes["host.name"], attributes["host.name"]) where attributes["host.name"] != nil
          - delete_key(attributes, "host.name")
          - set(resource.attributes["service.name"], attributes["service.name"]) where attributes["service.name"] != nil
          - delete_key(attributes, "service.name")

  transform/metrics:
    metric_statements:
      - context: resource
        statements:
          - set(attributes["service.name"], "edge") where attributes["service.name"] == nil
      - context: datapoint
        statements:
          - set(resource.attributes["host.name"], attributes["host.name"]) where attributes["host.name"] != nil
          - delete_key(attributes, "host.name")
          - set(resource.attributes["service.name"], attributes["service.name"]) where attributes["service.name"] != nil
          - delete_key(attributes, "service.name")

exporters:
  # Logs → Loki (native OTLP ingestion)
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true

  # Metrics → Mimir (native OTLP ingestion)
  otlphttp/mimir:
    endpoint: http://mimir:9009/otlp
    tls:
      insecure: true

  debug:
    verbosity: basic

service:
  telemetry:
    logs:
      level: warn
  pipelines:
    logs:
      receivers: [otlp]
      processors: [transform/logs, batch]
      exporters: [otlphttp/loki, debug]
    metrics:
      receivers: [otlp]
      processors: [transform/metrics, batch]
      exporters: [otlphttp/mimir, debug]
