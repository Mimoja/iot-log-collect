# OpenTelemetry Collector configuration â€” metrics only.
# Logs are handled by Fluentd via the forward protocol.
# Metrics arrive via OTLP/HTTP from edge device Fluent Bit.

receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
        tls:
          cert_file: /etc/letsencrypt/live/sentry.meticulousespresso.com/fullchain.pem
          key_file: /etc/letsencrypt/live/sentry.meticulousespresso.com/privkey.pem

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  # Set default service.name and promote host.name to resource attributes.
  # Fluent Bit add_label may place host.name at the datapoint or metric level.
  # We check all contexts to find it.
  transform/metrics:
    metric_statements:
      - context: resource
        statements:
          - set(attributes["service.name"], "edge") where attributes["service.name"] == nil
      - context: datapoint
        statements:
          - set(resource.attributes["host.name"], attributes["host.name"]) where resource.attributes["host.name"] == nil and attributes["host.name"] != nil
          - delete_key(attributes, "host.name")
          - set(resource.attributes["service.name"], attributes["service.name"]) where attributes["service.name"] != nil
          - delete_key(attributes, "service.name")

  # Fallback: copy host.name from metric-level attributes to resource
  # attributes using the groupbyattrs processor. This handles the case
  # where Fluent Bit places add_label values at the metric level.
  groupbyattrs:
    keys:
      - host.name

exporters:
  otlphttp/mimir:
    endpoint: http://mimir:9009/otlp
    tls:
      insecure: true

  debug:
    verbosity: detailed

service:
  telemetry:
    logs:
      level: info
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [groupbyattrs, transform/metrics, batch]
      exporters: [otlphttp/mimir, debug]
