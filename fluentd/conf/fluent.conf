# Docker forward input (containers using fluentd logging driver)
<source>
  @type forward
  port 24224
  bind 0.0.0.0
  tag docker
</source>

# Systemd journal input (host journal mounted read-only)
<source>
  @type systemd
  tag systemd
  path /var/log/journal
  <storage>
    @type local
    persistent true
    path /fluentd/log/systemd-cursor.json
  </storage>
  <entry>
    fields_strip_underscores true
    fields_lowercase true
  </entry>
  read_from_head false
</source>

# Remote edge device journal logs received by systemd-journal-remote
# Edge devices upload via systemd-journal-upload -> nginx -> journal-remote
# journal-remote writes journal files to /var/log/journal/remote/
<source>
  @type systemd
  tag edge
  path /var/log/journal-remote
  <storage>
    @type local
    persistent true
    path /fluentd/log/edge-journal-cursor.json
  </storage>
  <entry>
    fields_strip_underscores true
    fields_lowercase true
  </entry>
  read_from_head false
</source>

# Sentry webhook receiver — point a Sentry internal integration webhook here
# Configure your Sentry project webhook to POST to http://<fluentd-host>:9880/sentry.events
<source>
  @type http
  port 9880
  bind 0.0.0.0
  body_size_limit 2m
  keepalive_timeout 10s
  <parse>
    @type json
  </parse>
</source>

