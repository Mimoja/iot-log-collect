services:
  fluentd:
    build: ./fluentd
    command: ["fluentd", "-c", "/fluentd/etc/fluent.conf", "-q"]
    volumes:
      - ./fluentd/conf:/fluentd/etc
      # TLS certificates â€” mount entire letsencrypt tree so symlinks resolve
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Persistent cursor storage so fluentd remembers position
      - fluentd-log:/fluentd/log
    depends_on:
      loki:
        condition: service_healthy
    ports:
      # Edge device forward input (TLS + shared_key auth)
      - "24225:24225"
      # Fluentd Prometheus metrics endpoint
      - "127.0.0.1:24231:24231"

  # ================================================================
  # Loki / Prometheus / Grafana stack
  # ================================================================

  loki:
    image: grafana/loki:main
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - ./loki/loki.yml:/etc/loki/loki.yml:ro
      - loki-data:/loki
    ports:
      - "127.0.0.1:3100:3100"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      retries: 10
      timeout: 5s

  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=30d
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    depends_on:
      fluentd:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/ready || exit 1"]
      interval: 10s
      retries: 10
      timeout: 5s

  grafana:
    image: grafana/grafana:main
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro

volumes:
  fluentd-log:
  loki-data:
  prometheus-data:
  grafana-data:
