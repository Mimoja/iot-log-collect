services:
  # ================================================================
  # Fluentd — log collector (receives forward protocol from edge devices)
  # ================================================================
  fluentd:
    build: ./fluentd
    command: fluentd -q
    volumes:
      - ./fluentd/conf:/fluentd/etc
      # TLS certificates — mount entire letsencrypt tree so symlinks resolve
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Persistent buffer storage
      - fluentd-log:/fluentd/log
    depends_on:
      loki:
        condition: service_healthy
    ports:
      # Edge device forward input (TLS + shared_key auth)
      - "24225:24225"
    restart: always

  # ================================================================
  # OpenTelemetry Collector — metrics receiver (OTLP from edge devices)
  # ================================================================
  otelcol:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config", "/etc/otelcol/otelcol.yml"]
    volumes:
      - ./otelcol/otelcol.yml:/etc/otelcol/otelcol.yml:ro
      # TLS certificates
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      mimir:
        condition: service_started
    ports:
      # OTLP/HTTP receiver (TLS) — edge devices send metrics here
      - "4318:4318"
    restart: always

  # ================================================================
  # Loki — log storage
  # ================================================================
  loki:
    image: grafana/loki:3.6
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - ./loki/loki.yml:/etc/loki/loki.yml:ro
      - loki-data:/loki
    ports:
      - "127.0.0.1:3100:3100"
    healthcheck:
      test: ["CMD", "/usr/bin/loki", "-health"]
      start_period: 30s
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  # ================================================================
  # Mimir — metrics storage
  # ================================================================
  mimir:
    image: grafana/mimir:2.15.0
    command: -config.file=/etc/mimir/mimir.yml
    volumes:
      - ./mimir/mimir.yml:/etc/mimir/mimir.yml:ro
      - mimir-data:/data
    ports:
      - "127.0.0.1:9009:9009"
    restart: always

  # ================================================================
  # Grafana — dashboards
  # ================================================================
  grafana:
    image: grafana/grafana:main
    depends_on:
      loki:
        condition: service_healthy
      mimir:
        condition: service_started
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SERVER_ROOT_URL=https://sentry.meticulousespresso.com/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: always

volumes:
  fluentd-log:
  loki-data:
  mimir-data:
  grafana-data:
