services:
  fluentd:
    build: ./fluentd
    command: ["fluentd", "-c", "/fluentd/etc/fluent.conf", "-q"]
    volumes:
      - ./fluentd/conf:/fluentd/etc
      # TLS certificates â€” mount entire letsencrypt tree so symlinks resolve
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Persistent cursor storage so fluentd remembers position
      - fluentd-log:/fluentd/log
    depends_on:
      elasticsearch:
        condition: service_healthy
      loki:
        condition: service_healthy
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ports:
      # Edge device forward input (TLS + shared_key auth)
      - "24225:24225"
      # Fluentd Prometheus metrics endpoint
      - "127.0.0.1:24231:24231"

  # ================================================================
  # Elastic / Kibana stack
  # ================================================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.1
    container_name: elasticsearch
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -sf -u elastic:${ELASTIC_PASSWORD} http://localhost:9200/_cluster/health || exit 1",
        ]
      interval: 10s
      retries: 10
      timeout: 5s
    ports:
      - 127.0.0.1:9200:9200
    volumes:
      - es-data:/usr/share/elasticsearch/data

  # One-shot container that sets the kibana_system user password in ES.
  es-setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.1
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_PASSWORD=${KIBANA_PASSWORD}
    command: >
      bash -c '
        echo "==> Setting kibana_system password..."
        until curl -sf -u "elastic:${ELASTIC_PASSWORD}" http://elasticsearch:9200 >/dev/null 2>&1; do
          sleep 2
        done
        curl -sf -X POST -u "elastic:${ELASTIC_PASSWORD}" \
          -H "Content-Type: application/json" \
          http://elasticsearch:9200/_security/user/kibana_system/_password \
          -d "{\"password\":\"${KIBANA_PASSWORD}\"}"
        echo ""
        echo "==> kibana_system password set."
      '
    restart: "no"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.1
    depends_on:
      elasticsearch:
        condition: service_healthy
      es-setup:
        condition: service_completed_successfully
    ports:
      - "127.0.0.1:5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}


  # ================================================================
  # Loki / Grafana stack
  # ================================================================

  loki:
    image: grafana/loki:3.4.2
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - ./loki/loki.yml:/etc/loki/loki.yml:ro
      - loki-data:/loki
    ports:
      - "127.0.0.1:3100:3100"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      retries: 10
      timeout: 5s

  grafana:
    image: grafana/grafana:11.5.2
    depends_on:
      loki:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro

volumes:
  es-data:
  fluentd-log:
  loki-data:
  grafana-data:
