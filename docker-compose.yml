services:
  # ================================================================
  # OpenTelemetry Collector — central receiver for edge devices
  # ================================================================
  otelcol:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config", "/etc/otelcol/otelcol.yml"]
    volumes:
      - ./otelcol/otelcol.yml:/etc/otelcol/otelcol.yml:ro
      # TLS certificates — mount entire letsencrypt tree so symlinks resolve
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      loki:
        condition: service_healthy
      mimir:
        condition: service_healthy
    ports:
      # OTLP/HTTP receiver (TLS) — edge devices send here
      - "4318:4318"

  # ================================================================
  # Loki — log storage
  # ================================================================
  loki:
    image: grafana/loki:main
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - ./loki/loki.yml:/etc/loki/loki.yml:ro
      - loki-data:/loki
    ports:
      - "127.0.0.1:3100:3100"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      retries: 10
      timeout: 5s

  # ================================================================
  # Mimir — metrics storage
  # ================================================================
  mimir:
    image: grafana/mimir:2.15.0
    command: -config.file=/etc/mimir/mimir.yml
    volumes:
      - ./mimir/mimir.yml:/etc/mimir/mimir.yml:ro
      - mimir-data:/data
    ports:
      - "127.0.0.1:9009:9009"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9009/ready || exit 1"]
      interval: 10s
      retries: 15
      timeout: 5s

  # ================================================================
  # Grafana — dashboards
  # ================================================================
  grafana:
    image: grafana/grafana:main
    depends_on:
      loki:
        condition: service_healthy
      mimir:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro

volumes:
  loki-data:
  mimir-data:
  grafana-data:
