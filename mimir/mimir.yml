multitenancy_enabled: false

server:
  http_listen_port: 9009
  log_level: warn

distributor:
  ring:
    kvstore:
      store: memberlist

ingester:
  ring:
    kvstore:
      store: memberlist
    replication_factor: 1

blocks_storage:
  backend: filesystem
  filesystem:
    dir: /data/blocks
  tsdb:
    dir: /data/tsdb
  bucket_store:
    sync_dir: /data/sync

compactor:
  data_dir: /data/compactor
  sharding_ring:
    kvstore:
      store: memberlist

store_gateway:
  sharding_ring:
    replication_factor: 1

limits:
  # Keep metrics for 30 days
  compactor_blocks_retention_period: 720h
  # Accept out-of-order samples (common with OTLP batched delivery)
  out_of_order_time_window: 5m

activity_tracker:
  filepath: /data/activity.log
